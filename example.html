<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>jquery.inputfocus.js example</title>
	<style>
		/* for Firefox */
		input[type="radio"]:focus,
		input[type="checkbox"]:focus {
			outline: dotted 1px black;
		}
	</style>
</head>

<body>
	<form id="form1">
		<input type="text" value="text1" style="width:3em">
		<input type="text" value="text2" disabled style="width:3em">
		<input type="text" value="text3" style="display:none">
		<input type="text" value="text4" style="visibility:hidden;width:10px">
		<input type="hidden" value="hidden1">
		<input type="password" value="pass1" style="width:3em">
		<a href="#">link</a>
		<select>
			<option value=""></option>
			<option value="1">option1</option>
		</select>
		<input type="button" value="button1">
		<input type="checkbox">checkbox1
		<input type="radio" name="radio1" value="1" checked>radio1
		<input type="radio" name="radio1" value="2">radio2
		<input type="text" tabindex="-1" value="tabindex=-1" style="width:6em">
	</form>

	<form id="single-input-form">
		<input type="text" value="independent" style="width:6em">
		<a id="focus-link" href="javascript:void(0)">focus</a>
	</form>

	<form id="empty-form"></form>

	<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="jquery.inputfocus.js"></script>
	<script type="text/javascript">
		$("#form1").inputFocus({
			enter : true,
			tab : true,
			focusFirst : true
		});

		$("#single-input-form").inputFocus({
			enter : true
		}).css({
			backgroundColor : "lightgray"
		});

		$("#focus-link").on("click", function () {
			$('#single-input-form')
				.inputFocusFirst()
				.css({
					backgroundColor: "yellow"
				});
		})

		$("#empty-form").inputFocusFirst();
	</script>
</body>
</html>
